//Show Damage Given on Screen Toggle Script
// On Screen Display for the Damage given and received
con_filter_text damage;
con_filter_text_out Player:;
con_filter_enable 2;

developer 0
alias showdamage1 "developer 0;bind f3 showdamage2"
alias showdamage2 "developer 1;bind f3 showdamage1"
bind f3 showdamage2

