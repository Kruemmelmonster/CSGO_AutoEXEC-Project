//AWP Mode 
// Bind's Q to switch to the Knife and back to the Weapon last used
// or if hold down lets you run with the Knife
unbind q
bind q lastinv

//The Bind
alias +knife slot3
alias -knife lastinv

//The Toggle
alias awpmodeon "bind q +knife;bind f2 awpmodeoff"
alias awpmodeoff "bind q lastinv;bind f2 awpmodeon"
bind f2 awpmodeon