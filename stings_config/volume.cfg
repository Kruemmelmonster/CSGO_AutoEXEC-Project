//Volume
// Bind's MWHEELUP & DOWN to Volume Up & Down when f4 is held down.

alias IncrVolVar "incrementvar volume 0.05 1 0.05"
alias DecrVolVar "incrementvar volume 0.05 1 -0.05"

bind f4 +volumescroll;alias +volumescroll "bind MWHEELUP IncrVolVar; bind MWHEELDOWN DecrVolVar;";
alias -volumescroll "unbind MWHEELDOWN; unbind MWHEELUP; bind MWHEELDOWN invnext; bind MWHEELUP invprev;"
